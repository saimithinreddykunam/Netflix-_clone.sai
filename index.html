<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
</head>
<body>
    <h1>Video Library</h1>
    <ul>
        {% for video in videos %}
            <li>
                <a href="{{ url_for('video', video_id=video.id) }}">{{ video.title }}</a>
                <p>{{ video.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
